<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #007bff;
            border-bottom: 3px solid #0056b3;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dfe6e9 !important;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        .card-text {
            color: #6c757d;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><i class="fas fa-university"></i> 银行系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">管理员主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Acustomer_management">客户账号管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Abank_account_management">银行账户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Atransaction_management">交易管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee_management">员工信息管理</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                欢迎用户 {{ uid }}
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-tie"></i> 客户账号管理
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理客户账号信息。</p>
                        <a href="/manager/Acustomer_management" class="btn btn-primary">管理客户账号</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-university"></i> 银行账户管理
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理银行账户信息。</p>
                        <a href="/manager/Abank_account_management" class="btn btn-primary">管理银行账户</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-exchange-alt"></i> 交易管理
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理交易记录和信息。</p>
                        <a href="/manager/Atransaction_management" class="btn btn-primary">管理交易</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-users"></i> 员工信息管理
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理员工信息。</p>
                        <a href="/manager/employee_management" class="btn btn-primary">管理员工信息</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
