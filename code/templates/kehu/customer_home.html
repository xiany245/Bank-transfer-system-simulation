<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #007bff;
            border-bottom: 3px solid #0056b3;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dfe6e9 !important;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .card-text {
            color: #6c757d;
        }
        .container {
            max-width: 1200px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><i class="fas fa-university"></i> 银行系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">客户主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kehu/transfer">转账</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kehu/cards">银行卡</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kehu/user_setting">账号设置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kehu/wealth">财富</a>
                </li>
            </ul>
            <span class="navbar-text ml-auto">
                欢迎用户 {{ uid }}
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-exchange-alt"></i> 转账
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理您的转账业务。</p>
                        <a href="/kehu/transfer" class="btn btn-primary">进入转账</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-credit-card"></i> 银行卡
                    </div>
                    <div class="card-body">
                        <p class="card-text">查看和管理您的银行卡。</p>
                        <a href="/kehu/cards" class="btn btn-primary">查看银行卡</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-cog"></i> 账号设置
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理您的账号设置。</p>
                        <a href="/kehu/user_setting" class="btn btn-primary">账号设置</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-wallet"></i> 财富
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理和查看您的财富信息。</p>
                        <a href="/kehu/wealth" class="btn btn-primary">查看财富</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
