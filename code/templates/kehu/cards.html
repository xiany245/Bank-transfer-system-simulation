<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>银行卡信息</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .container {
            margin-top: 50px;
        }
        .icon {
            font-size: 2rem;
            color: white;
            margin-bottom: 10px;
        }
    </style>
    <!-- 引入FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">银行卡信息</h1>
        <div class="row">
            {% for card in cards %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-credit-card icon"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">卡号: {{ card[0] }}</h5>
                        <p class="card-text">余额: {{ card[1] }}</p>
                        <a href="{{ url_for('set_password', card_id=card[0]) }}" class="btn btn-primary">密码设置</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
